<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Animal Health Advisory System</title>
    <link rel = "stylesheet" href="adminpage.css">
 </head>
 <body>

   <div class="sidebar">
      <h2>Adane Desta</h2>
      <ul>
        <li><a href="#" id="users-nav">Users</a></li>
        <li><a href="#" id="questions-nav">Questions</a></li>
        <li><a href="#" id="news-nav">News & Events</a></li>
        <li><a href="#" id="resources-nav">Resources</a></li>
        <li><a href="#" id="appointments-nav">Appointments</a></li>
      </ul>
    </div>

    <div class="content">
    <div class="header">
        <h1>Select Actions From Left</h1>
        <button id="add-button">Add New</button>
    </div>

    <div id="content-area"></div>
   </div>

   <!-- Modal for Add Resources, News, or Event -->
    <div id="modal" class="modal">
    <div class="modal-content">
        <h2 id="modal-title">Add New</h2>

        <form id="modal-form">
            
            <select id="language" required>
                <option value="en">English</option>
                <option value="am">Amharic</option>
                <option value="or">Afaan Oromoo</option>
            </select>

            <input type="text" id="title" placeholder="Title" required>
            
            <input type="text" id="type" placeholder="Type (e.g., article, video)" required>

            <textarea id="description" placeholder="Description" required></textarea>

            <label id = "label1" style="padding: 5px; font-size:small; background-color: hsla(47, 92%, 55%, 0.419); "></label>
            <input type="file" accept="image/*" id="image" required>

            <label id = "label2" style="padding: 5px; font-size:small; background-color: hsla(47, 92%, 55%, 0.419);" ></label>
            <input type="file" accept="video/*, .pdf" id="actual_resource" required >

            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
  </div>
   
  <script src="./admin.js"></script>

 </body>
</html>
