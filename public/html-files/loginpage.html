
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Animal Health Advisory System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet_files/loginpage.css">
</head>
<body>
    <div class="login-container">
        <div class="language-selector">
            <select id="language-selector">
                <option value="en">English</option>
                <option value="am">አማርኛ</option>
                <option value="om">Afaan Oromoo</option>
            </select>
        </div>

        <h1 id="welcome-text">Welcome Back</h1>
        <p id="description-text">Log in to manage your animals' health or assist farmers.</p>

        <div class="user-type">
            <label>
                <input type="radio" name="user-type" value="farmers" id="farmer-radio">
                <span id="farmer-text">I'm a Farmer</span>
            </label>
            <label>
                <input type="radio" name="user-type" value="veterinarians" id="veterinarian-radio">
                <span id="veterinarian-text">I'm a Veterinarian</span>
            </label>
        </div>

        <form id="login-form">
            <input id="email" type="email" placeholder="Email" required>
            <input id="password" type="password" placeholder="Password" required>
            <button type="button" id="login-btn" disabled >Log In</button>
        </form>
        
        <p class="signup-link"><span id="signup-text">Don't have an account?</span> <a href="join-us.html" id="join-text">Join Us</a></p>
    </div>

    <script src="/javascript_files/login.js"></script>
</body>
</html>
